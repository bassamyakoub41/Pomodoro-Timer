<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Bassam Yakoub">
    <title>Pomodoro Assignment</title>
    <!-- Bootstrap style  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- JS Local Script -->
    <script src="script.js" defer></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    
</head>
<body>
    <div class="container">
        <!-- Display container -->
        <div id="timer-container">
            <div id="timer">25:00</div>
        </div>
        <!-- Controls Buttons -->
        <div id="controls">
            <button id="startBtn" type="button" class="btn btn-outline-success">Start</button>
            <button id="pauseBtn" type="button" class="btn btn-outline-warning">Pause</button>
            <button id="resetBtn" type="button" class="btn btn-outline-danger">Reset</button>
            <button id="breakBtn" type="button" class="btn btn-outline-info">Break</button>
        </div>
        <!-- Inputs Time  -->
        <div class="row g-3 align-items-center inputs" id="customization">
            <div class="col-auto">
                <label for="Promodoro" class="col-form-label">Promodoro time (minutes)</label>
                <input type="number" id="pomodoroLength"  class="form-control" aria-describedby="passwordHelpInline"  min="1" value="25">
            </div>
            <div class="col-auto">
                <label for="Promodoro" class="col-form-label">Break time (minutes)</label>
                <input type="number" id="breakLength"  class="form-control" aria-describedby="passwordHelpInline"  min="1" value="5">
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright &copy; Bassam Yakoub</p>
    </footer>
</body>
</html>
